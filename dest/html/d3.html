<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>d3</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">	
	<script src="/js/script.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<svg width="500" height="500"></svg>
	<script>
		const dataArr = [5, 30, 80, 100, 300];
		const color = ['#116644', '#559977', '#ffeeff', '#ffccdd', '#eeaaaa'];
		const svg = d3.select('svg');

		svg.selectAll('bar')
			.data(dataArr)
			.enter().append('rect')
			.attr('fill', (d, i) => (color[i]))
			.attr('height', (d, i) => (d))
			.attr('width', 40)
			.attr('x', (d, i) => (50 * i))
			.attr('y', (d, i) => (500 - dataArr[i]))

		// 		.attr('x', 50 * i)
		// 		.attr('y', 100 - data[i])
		// });
	</script>
</body>
</html>
